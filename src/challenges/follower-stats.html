<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Follower Stats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.9">
    <script src="https://kit.fontawesome.com/87641ec7a1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-100 flex justify-center items-center">
    <main class="absolute">
      <div class="bg-slate-200 w-52 aspect-[1/3] shadow-lg flex flex-col items-center rounded-lg overflow-clip">
        <div class="bg-gradient-to-r from-purple-600 via-yellow-400 to-violet-800 h-2 w-[100%]">
        </div>
        <h2 class="text-center text-xl font-semibold text-slate-700 mt-8"><span class="text-2xl">S</span>OCIAL <br> <span class="text-2xl">F</span>OLLOWERS</h2>
        <div class="*:hover:cursor-pointer flex flex-col flex-items mt-8 space-y-4">
          <input type="checkbox" id="facebook" class="peer/fb absolute sr-only">
          <label for="facebook" class="flex flex-col items-center justify-center w-28 whitespace-break-spaces aspect-square rounded-lg shadow-md bg-slate-50 after:content-['42k']
                                         peer-checked/fb:bg-purple-400 peer-checked/fb:shadow-purple-200 peer-checked/fb:text-slate-200 peer-checked/fb:after:content-['more_details']  border">
            <i class="fa-brands fa-facebook"></i>
          </label>
          <input type="checkbox" id="instagram" class="peer/ig absolute sr-only">
          <label for="instagram" class="flex flex-col items-center justify-center w-28 whitespace-break-spaces aspect-square rounded-lg shadow-md bg-slate-50 after:content-['313']
                                         peer-checked/ig:bg-purple-400 peer-checked/ig:shadow-purple-200 peer-checked/ig:text-slate-200 peer-checked/ig:after:content-['more_details']  border">
            <i class="fa-brands fa-instagram"></i>
          </label>
          <input type="checkbox" id="twitter" class="peer/x absolute sr-only">
          <label for="twitter" class="flex flex-col items-center justify-center w-28 whitespace-break-spaces aspect-square rounded-lg shadow-md bg-slate-50 after:content-['1235']
                                         peer-checked/x:bg-purple-400 peer-checked/x:shadow-purple-200 peer-checked/x:text-slate-200 peer-checked/x:after:content-['more_details']  border">
            <i class="fa-brands fa-twitter"></i>
          </label>
        </div>
        <button class=" w-32 aspect-movie rounded-lg py-1 mt-12 text-slate-100 bg-purple-400 shadow-purple-200 shadow-md hover:bg-purple-300 hover:shadow-lg">
          <i class="fa-sharp fa-plus"></i> 
        </button> 
      </div>

    </main>
  </body>
</html>
