<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Countdown</title>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-evenly bg-purple-800">
    <h1 class="font-bold text-6xl text-yellow-500 text-center">JUST A LITTLE MORE...</h1>
    <div class="flex flex-wrap items-center justify-center *:bg-yellow-500 *:h-48 *:aspect-square *:m-6 *:shadow-purple-500 *:shadow-lg">
      <div class="relative flex items-center justify-center">
        <span class="flex text-center text-5xl text-purple-800">42</span>
        <div class="[writing-mode:vertical-lr] rotate-180 absolute bottom-0 left-0 font-bold mb-2 text-purple-800">DAYS</div>
      </div>
      <div class="relative flex items-center justify-center">
        <span class="flex text-center text-5xl text-purple-800">42</span>
        <div class="[writing-mode:vertical-lr] rotate-180 absolute bottom-0 left-0 font-bold mb-2 text-purple-800">HOURS</div>
      </div>
      <div class="relative flex items-center justify-center">
        <span class="flex text-center text-5xl text-purple-800">42</span>
        <div class="[writing-mode:vertical-lr] rotate-180 absolute bottom-0 left-0 font-bold mb-2 text-purple-800">MINUTES</div>
      </div>
    </div>
  </body>
</html>
