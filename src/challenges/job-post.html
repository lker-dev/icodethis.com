<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: '#270340',
            bg2: '#736b35',
          }
        }
      }
    }
  </script>
</head>

<body
  class="flex justify-center mt-4 md:items-center min-h-screen bg-[linear-gradient(70deg,theme(colors.bg)_70%,theme(colors.bg2)_70%)]">
  <div
    class="relative w-96 space-y-4  flex flex-col rounded bg-yellow-400 p-4 items-center text-[theme(colors.bg)]">
    <span
      class="absolute text-pink-700 bg-slate-300/75 hover:cursor-pointer rounded-full p-4 text-4xl left-10 top-20 material-symbols-outlined">
      raven
    </span>
    <h1 class="text-2xl text-center font-semibold">Product Designer at Wisely</h1>
    <h2 class="flex justify-center">
      <span class="material-symbols-outlined">
        pin_drop
      </span>
      Austin, TX or remote
    </h2>
    <div class="flex">
      <button class="px-4 mx-2 border-2 rounded border-[theme(colors.bg)]">Save</button>
      <button
        class="px-4 mx-2 border-2 rounded border-[theme(colors.bg)] bg-[theme(colors.bg)] text-slate-100">Apply</button>
    </div>

    <div class="flex bg-slate-300/75 rounded p-4 space-x-2 w-full justify-evenly">
      <div class="flex basis-1/3 flex-col justify-start items-center">
        <h3 class="font-semibold">JOB</h3>
        <div>
          <ul>
            <li>7/9 Skills match</li>
            <li>32 Applicants</li>
          </ul>
        </div>
      </div>
      <div class="flex basis-1/3 flex-col justify-start items-center">
        <h3 class="font-semibold">COMPANY</h3>
        <div>
          <ul>
            <li>51-200 Employees</li>
            <li>Computer Software</li>
          </ul>
        </div>
      </div>
      <div class="flex basis-1/3 flex-col justify-start items-center">
        <h3 class="font-semibold">CONNECTIONS</h3>
        <div>
          <ul>
            <li>You have no connections working here</li>
        </div>
      </div>
    </div>

    <button>View job post</button>

  </div>
</body>

</html>
