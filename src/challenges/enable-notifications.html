<!DOCTYPE html>
<html lang="en"/>
  <head>
    <title>Enable Notifications</title>
    <meta charset="UTF-*"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, intitial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>  
  </head>
  <body class="bg-slate-150 min-h-screen flex flex-col justify-center items-center 
    *:*:p-4">
    <div class="bg-slate-800 text-slate-50 p-3 m-1 w-96 rounded-lg shadow-lg relative flex flex-col">
      <button class="absolute right-0 top-0">
        <span class="material-symbols-outlined">
          close
        </span>
      </button>
      <div class="mt-3 flex justify-center items-center space-x-4">
        <span class="text-5xl material-symbols-outlined">
          computer
        </span>
        <h2>Enable desktop notifications for your email</h2>
      </div>
      <div class="flex items-center justify-evenly
        *:w-24 *:rounded *:py-1 *:whitespace-nowrap">
        <button class="bg-sky-500">Enable</button><button class="text-sky-500">Learn More</button>
      </div>
    </div>
    <div class="bg-slate-50 text-slate-800 p-3 m-1 w-96 rounded-lg shadow-lg relative flex flex-col">
      <button class="absolute right-0 top-0">
        <span class="material-symbols-outlined">
          close
        </span>
      </button>
      <span class="mt-6 text-6xl text-center material-symbols-outlined">
        notifications
      </span>
      <h2>Enable desktop notifications for your email</h2>
      <div class="flex items-center justify-evenly
        *:w-24 *:rounded *:py-1 *:whitespace-nowrap">
        <button class="text-slate-50 bg-sky-500">Enable</button><button class="text-sky-500">Learn More</button>
      </div>
    </div>
  </body>
</html>
