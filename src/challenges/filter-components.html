<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Filter Components</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-window bg-slate-200">
    <nav class="mt-[15vh] mx-[5vw] flex justify-evenly flex-wrap space-x-12 absolute">
      <input class="flex relative" type="search" placeholder="Search for apps">
      <i> <span class="material-symbols-outlined absolute left-0">
          search
        </span></i>
      </input>
      <div class="w-32">
        <input class="peer appearance-none" type="checkbox" id="sort">
        <label class="flex justify-center space-x-2 items-center *:peer-checked:rotate-180 hover:cursor-pointer absolute top-0 text-center peer-checked:bg-purple-900 peer-checked:shadow-md rounded-lg w-32 peer-checked:text-slate-200 font-semibold" for="sort">
          Sort
          <span class="material-symbols-outlined ">
            expand_more
          </span>
        </label>
        <ul class="hidden peer-checked:block *:cursor-pointer bg-slate-50 w-28 shadow-md whitespace-nowrap rounded-l m-1 p-1 absolute">
          <li class="hover:bg-purple-200 rounded">Top Rated</li>
          <li class="hover:bg-purple-200 rounded">Top Trending</li>
          <li class="hover:bg-purple-200 rounded">Top Selling</li>
          <li class="hover:bg-purple-200 rounded">Newest</li>
        </ul>
      </div>
      <div class="flex space-x-2">
      <input type="checkbox" class="h-8 w-8 checked:decoration-purple-800 text-semibold" id="teams">
      <label for="teams" class="font-semibold">Free for all teams</label>
      </div>
      <div class="w-32">
        <input class="peer appearance-none" type="checkbox" id="filters">
        <label class="flex justify-center space-x-2 items-center *:peer-checked:rotate-180 hover:cursor-pointer absolute top-0 text-center peer-checked:bg-purple-900 peer-checked:shadow-md rounded-lg w-32 peer-checked:text-slate-200 font-semibold" for="filters">
          More filters
          <span class="material-symbols-outlined ">
            expand_more
          </span>
        </label>
        <ul class="hidden peer-checked:block *:cursor-pointer bg-slate-50 w-28 shadow-md whitespace-nowrap rounded-l m-1 p-1 absolute">
          <li class="hover:bg-purple-200 rounded">Top Rated</li>
          <li class="hover:bg-purple-200 rounded">Top Trending</li>
          <li class="hover:bg-purple-200 rounded">Top Selling</li>
          <li class="hover:bg-purple-200 rounded">Newest</li>
        </ul>
      </div>

      <div class="w-32">
        <input class="peer appearance-none" type="checkbox" id="categories">
        <label class="flex justify-center space-x-2 items-center *:peer-checked:rotate-180 hover:cursor-pointer absolute top-0 text-center peer-checked:bg-purple-900 peer-checked:shadow-md rounded-lg w-32 peer-checked:text-slate-200 font-semibold" for="categories">
          Categories
          <span class="material-symbols-outlined ">
            expand_more
          </span>
        </label>
        <ul class="hidden peer-checked:block *:cursor-pointer bg-slate-50 w-28 shadow-md whitespace-nowrap rounded-l m-1 p-1 absolute">
          <li class="hover:bg-purple-200 rounded">Top Rated</li>
          <li class="hover:bg-purple-200 rounded">Top Trending</li>
          <li class="hover:bg-purple-200 rounded">Top Selling</li>
          <li class="hover:bg-purple-200 rounded">Newest</li>
        </ul>
      </div>
    </nav>
  </body>
</html>
