<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF=8"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Give Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-yellow-100 flex flex-col items-center justify-center">
    <div class="relative z-10 bg-yellow-300 border-8 shadow-lg shadow-purple-800 border-purple-800 text-purple-800 flex flex-col justify-center items-center space-y-6 text-xl text-center rounded-lg p-8 w-96">
      <div class="absolute top-0 right-1 cursor-pointer">
        <span class="material-symbols-outlined text-3xl">
          close
        </span>
      </div>
      <h1 class="font-semibold">Give feedback</h1>
      <p>Your thoughts are valuable in helping improve our products.</p>
      <textarea class="border border-purple-800 block bg-yellow-300 focus:outline-none w-4/5 rounded-lg p-2 focus:bg-purple-200 text-purple-800" placeholder="Let us know what's on your mind"></textarea>
      <div class="flex">
        <input type="checkbox" id="privacy"/>
        <label for="privacy">I may be contacted about this feedback. See our <span class="cursor-pointer underline text-purple-700">Privacy Policy</span>.</label>
      </div>
      <div class="flex">
        <input type="checkbox" id="research"/>
        <label for="research">I'd like to help with the products by joining the <span class="cursor-pointer underline text-purple-700">Research Group</span>.</label>
      </div>
    </div>
    <div class="absolute left-[20vw] top-[60vh] border-purple-800 border bg-yellow-200 rounded-full w-[20vw] aspect-square"></div>
    <div class="absolute left-[65vw] top-[10vh] border-purple-800 border bg-yellow-200 rounded-full w-[35vw] aspect-square"></div>
    <div class="absolute left-[70vw] top-[80vh] border-purple-800 border bg-yellow-200 rounded-full w-[10vw] aspect-square"></div>
    <div class="absolute left-[40vw] top-[10vh] border-purple-800 border bg-yellow-200 rounded-full w-[20vw] aspect-square"></div>
    <div class="absolute left-[10vw] top-[5vh] border-purple-800 border bg-yellow-200 rounded-full w-[5vw] aspect-square"></div>

  </body>
</html>
